nfd:
  enabled: true
sriovNetworkOperator:
  enabled: false
# NicClusterPolicy CR values:
deployCR: true
nvIpam:
  deploy: false

ofedDriver:
  deploy: true
  env:
  - name: RESTORE_DRIVER_ON_POD_TERMINATION
    value: "true"
  - name: UNLOAD_STORAGE_MODULES
    value: "true"
  - name: CREATE_IFNAMES_UDEV
    value: "true"
rdmaSharedDevicePlugin:
  deploy: true
  resources:
    - name: rdma_shared_device_a
      vendors: [15b3],
      deviceIDs: [101b],
      rdmaHcaMax: 63,
      ifNames: [ens1f0np0]
    - name: rdma_shared_device_b
      vendors: [15b3],
      deviceIDs: [101b],
      rdmaHcaMax: 63,
      ifNames: [ens1f1np1]
    - name: rdma_shared_device_c
      vendors: [15b3],
      deviceIDs: [101b],
      rdmaHcaMax: 63,
      ifNames: [ens2np0]

sriovDevicePlugin:
  deploy: false

secondaryNetwork:
  deploy: true
  multus:
    deploy: true
  cniPlugins:
    deploy: true
  ipamPlugin:
    deploy: true
